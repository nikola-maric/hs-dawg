name:                hs-dawg
version:             0.1.0.0
github:              "githubuser/hs-dawg"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-dawg#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - vector
    - unordered-containers
    - deepseq
    - mtl
    - dotgen
  ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -Wmissing-fields
    - -fno-warn-orphans

executables:
  hs-dawg-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-dawg

tests:
  hs-dawg-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-dawg
    - hspec
    - hedgehog
    - hspec-hedgehog

benchmarks:
  hs-dawg-benchmark:
    main:                Benchmark.hs
    source-dirs:         benchmark
    dependencies:
    - hs-dawg
    - criterion